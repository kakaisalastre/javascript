<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Demo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0 auto;
            display: block;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.5s;
        }

        img {
            max-height: 20vh;
        }

        .toggle {
            text-decoration: none;
            font-size: x-large;
            background-color: aqua;
            border-width: 3px;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .happy {
            background-color: yellow;
        }

        .sad {
            background-color: lightcoral;
        }
    </style>
</head>
<body class="happy">
    <figure>
        <button class="toggle" onclick="toggleImage()">Change Image</button>
        <img id="Image" src="smiley.jpg"> <!-- Smiley face image -->
    </figure>

    <script>
        const imageUrls = [
            'https://th.bing.com/th/id/R.2ddbc62906c69a85a73c1686a260f2d5?rik=bnK0EIbj%2fWrYyA&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2f4nT%2fBpM%2f4nTBpM8iA.jpeg&ehk=qistkBoW3apTomIdJqRGIzKZE5ENcaKaES1x%2bpevJRs%3d&risl=&pid=ImgRaw&r=0',
            'https://th.bing.com/th/id/R.55e8e1554267f41c2b85815eb804eb45?rik=75FkvyGgejhq%2fQ&riu=http%3a%2f%2fcliparts.co%2fcliparts%2fpio%2fA6r%2fpioA6r5MT.gif&ehk=aWDoHuxYoFXL%2fj9laFGOtX3huSylSV%2fIuTpTb4th0EQ%3d&risl=&pid=ImgRaw&r=0'
        ];

        let currentIndex = 0;

        function toggleImage() {
            const body = document.body;
            const imgElement = document.getElementById('Image');
            imgElement.src = imageUrls[currentIndex];
            body.classList.replace(body.classList.contains('happy')? 'happy' : 'sad', body.classList.contains('happy')? 'sad' : 'happy');
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }
    </script>
</body>
</html>
